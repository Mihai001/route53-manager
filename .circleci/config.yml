version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version

    - run: ./architect build

    - persist_to_workspace:
        root: .
        paths:
        - ./route53-manager

  syncRecordsets:
    environment:
      TYPE: "host"
    machine: true
    steps:
    - checkout

    - attach_workspace:
        at: .

    - run: ./route53-manager


workflows:
  version: 2

  build:
    jobs:
    - build

  sync:
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only: master
