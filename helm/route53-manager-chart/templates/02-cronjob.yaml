apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: route53-manager
  namespace: giantswarm
spec:
  schedule: "5,10,15,20,25,30,35,40,45,50,55,00 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
          - name: route53-manager-secret
            secret:
              secretName: route53-manager-secret
              items:
              - key: secret.yaml
                path: secret.yaml
          containers:
          - name: route53-manager
            image: quay.io/giantswarm/route53-manager:[[ .SHA ]]
            volumeMounts:
            - name: route53-manager-secret
              mountPath: /var/run/route53-manager/secret/
              readOnly: true
            args:
            - sync
            - --config.dirs=/var/run/route53-manager/secret/
            - --config.files=secret
          restartPolicy: Never
